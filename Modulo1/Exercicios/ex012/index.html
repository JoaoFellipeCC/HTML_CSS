<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> 
    <p>Este video está hospedado em meu proprio servidor.</p>

    <video width="300" controls poster="Imagens/imagem-capa.jpg">
        <source src="Mídia/Meu-Video.webm" type="video/webm">
        <source src="Mídia/Meu-Video.m4v" type="video/mp4">
        <source src="Mídia/meu-video.ogv" type="video/ogv">
        <source src="Mídia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
